<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ðŸ’–</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ------------------------------ */
      /* Background + gradient animation */
      /* ------------------------------ */
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        background: linear-gradient(
          120deg,
          #ffd6e0,
          #fbc8d4,
          #f7e3ff,
          #dfe5ff
        );
        background-size: 300% 300%;
        animation: bg-move 18s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @keyframes bg-move {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ------------------------------ */
      /* Floating hearts animation      */
      /* ------------------------------ */
      .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
        filter: drop-shadow(0 0 6px rgba(255, 100, 150, 0.5));
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.6;
        }
        100% {
          transform: translateY(-120vh) scale(1.6);
          opacity: 0;
        }
      }

      /* ------------------------------ */
      /* Frosted glass login container   */
      /* ------------------------------ */
      .login-box {
        width: 360px;
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 10px 30px rgba(255, 100, 150, 0.25);
        text-align: center;
        animation: fadeIn 1.4s ease;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.92);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      h2 {
        font-family: "Cormorant Garamond", serif;
        font-size: 32px;
        margin-bottom: 20px;
        color: #ff5f9e;
        text-shadow: 0 0 10px rgba(255, 100, 150, 0.4);
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 12px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255, 255, 255, 0.7);
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #ff7eb3;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 20px rgba(255, 120, 160, 0.4);
      }

      button:hover {
        background: #ff5f9e;
        transform: translateY(-3px);
        box-shadow: 0 10px 28px rgba(255, 60, 130, 0.45);
      }

      .error {
        margin-top: 10px;
        color: red;
        font-size: 14px;
        min-height: 20px;
      }
    </style>
  </head>

  <body>
    <!-- Floating Heart Generator -->
    <script>
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 3 + "s";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }

      setInterval(createHeart, 600);
    </script>

    <!-- Login Card -->
    <div class="login-box">
      <h2>aapka swaagat hai</h2>

      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />

      <button onclick="login()">Enter</button>

      <div class="error" id="error"></div>
    </div>

    <!-- Login Logic -->
    <script>
      function login() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        const correctUser = "professionalnappers_";
        const correctPass = "180525";

        if (user === correctUser && pass === correctPass) {
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        } else {
          document.getElementById("error").innerText =
            "its your phone's password dumbass";
        }
      }

      if (localStorage.getItem("loggedIn") === "true") {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
