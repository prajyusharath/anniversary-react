      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(
          120deg,
          #ffd6e0,
          #f9c5d5,
          #fce1f2,
          #e8def8,
          #d8e6ff
        );
        background-size: 300% 300%;
        animation: bgflow 18s ease infinite;
      }

      @keyframes bgflow {
        0% {
          background-position: 0% 50%;

      }

        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
